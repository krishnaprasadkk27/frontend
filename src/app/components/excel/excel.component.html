<form (ngSubmit)="excelSubmit()" #excel="ngForm">
  <h2>UPLOAD ALL DATA VIA EXCEL SHEET</h2>
  <input type="file" name="upload" accept="application/pdf,application/vnd.ms-excel" />
  <button mat-raised-button class="text-primary">Submit</button>
</form>
